{% extends 'base.html' %} {% block content %}
<div class="detail__img">
  <img src="{{team.img}}" alt="{{team.name}}" />
</div>
<div class="detail__name">
  <div class="icon-text">
    <span class="icon has-text-info">  
    </span>  
  </div>
  <h1 class="title_name">{{team.name}}</h1>
</div>
<div class="detail__container">
  <div class="buttons">
    <a href="{% url 'team_update' team.pk %}" class="button is-info">
      <span class="icon">
        <i class="fas fa-edit"></i>
      </span>
    </a>
    <a href="{% url 'team_delete' team.pk %}" class="button is-danger">
      <span class="icon">
        <i class="fas fa-trash-alt"></i>
      </span>
    </a>
  </div>
  <form class="mb-5" action="{% url 'player_create' team.pk %}" method="post">
    {% csrf_token %}
    <div class="field has-addons">
      <div class="control">
        <input
          class="input"
          type="text"
          name="player_name"
          placeholder="Player Name"
          required
        />
      </div>
      <div class="control">
        <input
          class="input"
          type="number"
          name="jersey_number"
          placeholder="Jersey Number"
          min="0"
          required
        />
      </div>
      <div class="control">
        <input class="button is-primary" type="submit" value="Add Player" />
      </div>
    </div>
  </form>
  <div class="detail__players">
    <h3 class="title is-3">Players</h3>

    {% for player in team.players.all %}
    <div class="player">
      <span>{{forloop.counter}}</span>
      <span><b>{{player.player_name}}</b></span>
      <span>{{player.jersey_number}}</span>
    </div>
    {% empty %}
    <article class="message">
      <div class="message-header">
        <p>No Players Available</p>
      </div>
    </article>

    {% endfor %}
  </div>
  </div>
  <div class="detail__about">
    <h4 class="title is-4">About</h4>
    <p>{{team.bio}}</p>
  </div>
</div>

{% endblock %}
